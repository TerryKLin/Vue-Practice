<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

	<div class="container">
  		<div class="row">
			<div id = "app" class = "col-sm-6 col-md-offset-3">
				<!-- Vue on the submit action, trigger the handleRequest methods, prevent is the event modifier
					 Can replave v-on with @ 
				-->
				<form action = "submit.html" @submit.prevent = "handleRequest">
					
					<button type = "submit" >
						Submitted
					</button>
				</form>
			</div>
		</div>
	</div>

<script src="https://unpkg.com/vue/dist/vue.js"></script>

<script>

	new Vue({
		el: '#app',
		//Methods object, any method delared above must be initiated here
		methods:{
			handleRequest:function(){
				alert('Request Handled');
			}
		}
	});

</script>
	

</body>
</html>
