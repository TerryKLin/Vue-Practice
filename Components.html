<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

	<div class="container">
  		<div class="row">
			<div id = "app" class = "col-sm-6 col-md-offset-3">

				<h1> Do you like salad? </h1>

				<counter response = "Likes"></counter>
				<counter response = "Disikes"></counter>
				
			</div>
		</div>
	</div>

	<template id = "counterTemplate">
		<!-- Have to wrap these 2 in a div to avoid Vue from complaining-->
		<div id = "counter">
			<h1>{{response}}</h1>
			<button @click = "count += 1">{{count}}</button>
		</div>
	</template>

<script src="https://unpkg.com/vue/dist/vue.js"></script>

<script>

	// Correspond to the tag/element one is using along with the template id 
	Vue.component('counter',{
		template: '#counterTemplate',

		props:['response'],

		//Have to declare count this way in the case of componenet since the count variable is not shared
		data: function(){
			return {count : 0};
		}

	});


	new Vue({
		el: '#app',
	});

</script>
	

</body>
</html>
