<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

	<div class="container">
  		<div class="row">
			<div id = "body" class = "col-sm-6 col-md-offset-3">
				<h1>{{Level}}</h1>
				<input type="" v-model="points">
			</div>
		</div>
	</div>

<script src="https://unpkg.com/vue/dist/vue.js"></script>

<script>

	new Vue({
		el: '#body',
		data: {
			points: 100,
		},

		computed:{
			Level:function(){
				if(this.points <= 100)
					return 'Beginner';
				else if(this.points <= 300)
					return 'Intermediate';
				else
					return 'Advanced';
			}
		}
	});

</script>
	

</body>
</html>
